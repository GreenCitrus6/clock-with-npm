<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Clock Using NPM</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An exercise to learn the basics of importing packages with NPM and using them in web projects.">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body class="bg-stone-700 text-stone-300 font-mono opacity-90">
        <main class="flex h-screen">
            <div class="m-auto block">
                <div class="flex justify-end">
                    <span id="timezone" class="text-3xl">Timezone</span>
                </div>
                <div class="flex justify-center">
                    <span class="text-9xl"><span id="hour">00</span>:<span id="minute">00</span> <span id="am-pm">AM</span></span>
                </div>
                <div class="flex justify-end">
                    <span class="text-5xl"><span id="day">Mon</span>, <span id="month">Dec</span> <span id="date">31</span>, <span id="year">2023</span></span>
                </div>
            </div>
        </main>
        <!-- Importing date modules and extensions-->
        <!-- dayjs -->
        <script src="./node_modules/dayjs/dayjs.min.js"></script>
        <script src="./node_modules/dayjs/plugin/timezone.js"></script>
        <script src="./node_modules/dayjs/plugin/utc.js"></script>
        <!-- Requiring module plugins -->
        <script>dayjs.extend(window.dayjs_plugin_timezone)</script>
        <script>dayjs.extend(window.dayjs_plugin_utc)</script>
        <!-- Clock Functionality Script -->
        <script src="./dist/main.js"></script>
    </body>
</html>
